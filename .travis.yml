language: generic
sudo: false

os:
- linux

env:
  global:
  - SSH2_VERSION: head

matrix:
  include:
  - env: MRUBY_VERSION=1.4.1
    services: [docker]
    sudo: false
  - env: MRUBY_VERSION=head
    services: [docker]
    sudo: false
    before_install:
    - if [ "$TRAVIS_TAG" ]; then travis_terminate 0; fi;
  allow_failures:
  - env: MRUBY_VERSION=head

before_script:
- chmod u+x scripts/*
- MRUBY_CLI_LOCAL=1 rake mruby
- rm -rf mruby/mrbgems/mruby-socket/test
- rm -rf mruby/build/mrbgems/mruby-process/test
- if [[ $MRUBY_VERSION != "head" ]]; then sed -i -e 's/int inet_pton/static int inet_pton/' mruby/mrbgems/mruby-socket/src/socket.c; fi;
- if [[ $MRUBY_VERSION != "head" ]]; then sed -i -e 's/const char \*inet_ntop/static const char *inet_ntop/' mruby/mrbgems/mruby-socket/src/socket.c; fi;

script:
- if [[ $TRAVIS_COMMIT_MESSAGE == *\\[ci-compile\\]* ]]; then scripts/compile; else echo 'skip compile'; fi;
- if [[ $TRAVIS_TAG ]]; then echo 'skip test'; else scripts/test; fi;

before_deploy:
- scripts/release
- mruby/build/x86_64-pc-linux-gnu-glibc-2.12/bin/iss -v
- mruby/build/x86_64-pc-linux-gnu/bin/iss -v
- sudo chmod -R 1777 releases
- sudo chmod -R 1777 mruby/build/host/mrbgems
- export BUILD_VERSION=`rake local:version`
- echo $BUILD_VERSION
- ls -la releases
- ls -la releases/v$BUILD_VERSION

deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file:
  - "releases/v$BUILD_VERSION/iss-$BUILD_VERSION-x86_64-apple-darwin15.tgz"
  - "releases/v$BUILD_VERSION/iss-$BUILD_VERSION-x86_64-alpine-linux-musl.tgz"
  - "releases/v$BUILD_VERSION/iss-$BUILD_VERSION-x86_64-pc-linux-gnu.tgz"
  - "releases/v$BUILD_VERSION/iss-$BUILD_VERSION-x86_64-pc-linux-gnu-glibc-2.12.tgz"
  - "releases/v$BUILD_VERSION/iss-$BUILD_VERSION-x86_64-w64-mingw32.tgz"
  skip_cleanup: true
  on:
    tags: true
    branch: master
    condition:
    - "$MRUBY_VERSION == 1.4.1"
    - "$TRAVIS_OS_NAME == linux"
